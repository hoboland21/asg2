     <div class="card" style="height:600px">
        <div class="card-header">
            <h4>Log Viewer</h4>    
        </div>
        <div class="card-body " style="overflow-y:auto;overflow-x:auto">
            <div *ngFor='let m of display'>
               <div  class="flex-con small_dsp">
               <div style="width:8%">{{m.username }} </div>
               <div style="width:20%">{{m.time | date :'short' }} </div> 
               <div style="width:9%">{{ m.action }}</div> 
               <div style="width:40%">{{ m.name }}</div> 
               <div style="width:20%">{{ m.status }}</div> 
            </div>
        </div>
    </div>
